<form class="form" #form="ngForm" (ngSubmit)="login(form)">
  <mat-card class="mat-elevation-z12">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle>Welcome to the Dragon World</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          required
          name="user"
          #user="ngModel"
          ngModel
          placeholder="Your username"
        />
        <mat-error *ngIf="user.invalid">Required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          required
          name="pass"
          #pass="ngModel"
          ngModel
          type="password"
          placeholder="Your password"
        />
        <mat-error *ngIf="user.invalid">Required</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
        type="submit"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
