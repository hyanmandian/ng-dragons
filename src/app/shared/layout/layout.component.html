<div class="layout">
  <mat-toolbar class="fixed" color="primary">
    <mat-toolbar-row class="mat-elevation-z6">
      <span>Ng Dragons</span>

      <div>
        <button mat-icon-button (click)="logout()">
          <mat-icon aria-label="Logout">exit_to_app</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h1>{{ title }}</h1>

      <div>
        <ng-content select="[app-layout-actions]"></ng-content>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <main>
    <ng-content></ng-content>
  </main>
  <footer>
    Made with <mat-icon aria-label="love">favorite</mat-icon> by <a href="https://github.com/hyanmandian">Hyan Mandian</a>
  </footer>
</div>
