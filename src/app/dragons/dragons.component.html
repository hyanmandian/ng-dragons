<app-layout title="Home">
  <table mat-table [dataSource]="table.data">
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Data de criação </th>
      <td mat-cell *matCellDef="let dragon"> {{dragon.created_at | date: short}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let dragon"> {{dragon.name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let dragon"> {{dragon.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="table.columns"></tr>
    <tr mat-row *matRowDef="let row; columns: table.columns;"></tr>
  </table>
</app-layout>
